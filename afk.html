<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamMC Support AFK</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7116649132370497"
     crossorigin="anonymous"></script>
  
</head>

<body>
  <div class="nav__ sD">
    <a class="nav__name">You Can Support DreamMC Skyblock Server By Just Afking here</a>
  </div>
    </div>
    <div class="contents__">
      <h2 class="contents__txt">Thank you for afking here</h2>
      <hr>
      <p class="contents__txt">You already afking for <label id="minute">00</label>.<label id="second">00</label> minutes</p>
    </div>
    <div class="container">
    <div class="tabs__ sD">
      <div class="tabs__container">
        <button class="tabs__btn tabs_btn">Toogle Light Theme</button>
      </div>
  </div>
  <div class="footer__ sD">
    <p>&copy; Nomi (DreamMC) &trade;</p>
  </div>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>

<script>
  var light = true;
  var getMinutes = document.getElementById("minute");
  var getSeconds = document.getElementById("second");
  var totalSeconds = 0;
  setInterval(setTime, 30000);

  document.querySelector(".tabs_btn").onclick = function(){
    var tbtn = document.querySelector(".tabs_btn");
    var btn = document.querySelector(".tabs__btn");
    var block = document.querySelector(".contents__");
    var txt = document.querySelectorAll(".contents__txt");
    if(light){
      light = false;
      tbtn.style.color = "#34A7D8";
      btn.style.background = "#2F3136";
      btn.style.color = "#FFFFFF";
      block.style.background = "#2F3136";
      txt.forEach((txt) => {
        txt.style.color = "#FFFFFF";
      })
    }else{
      light = true;
      tbtn.style.color = "#FFFFFF";
      btn.style.background = "#FFFFFF";
      btn.style.color = "#000000";
      block.style.background = "#FFFFFF";
      txt.forEach((txt) => {
        txt.style.color = "#000000";
      })
    }
  }
  
  function setTime() {
    ++totalSeconds;
    getSeconds.innerHTML = pad(totalSeconds % 60);
    getMinutes.innerHTML = pad(parseInt(totalSeconds / 60));
  }

  function pad(val) {
    var valString = val + "";
    if (valString.length < 2) {
      return "0" + valString;
    } else {
      return valString;
    }
  }
</script>
</html>
